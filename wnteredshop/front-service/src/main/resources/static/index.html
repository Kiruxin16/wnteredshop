<!DOCTYPE html>
<html ng-app="application">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" ng-controller="indexController">


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wintered Shop</a>
                    </li>

                    <li class="nav-item" ng-show="!isUserLoggedIn">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                    aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Войти</button>

                            </div>
                        </form>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <button class="btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </nav>

        <h1>Маркет</h1>

        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Цена</td>
            </tr>
            <tr ng-repeat="p in productList">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button type="button" class="btn-success" ng-click ="addProductToCart(p.id)">ToCart</button>
                </td>
            </tr>
        </table>

        <div class="row">
            <h3>Корзина</h3>
            <button type="button" class="btn btn-outline-danger" ng-click ="clearCart()">Очистить</button>
        </div>

        <table class="table table-hover">
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>
            </tr>
            <tr ng-repeat="item in cart.items">
                <td>{{item.productTitle}}</td>
                <td>
                    <button type="button" class="btn-outline-success" ng-click ="changeQuantity(item.productId,-1)">-</button>
                    {{item.quantity}}
                    <button type="button" class="btn-outline-success" ng-click ="changeQuantity(item.productId,1)">+</button>
                </td>
                <td>
                    {{item.pricePerProduct+' x '+item.quantity+' = '+ item.price}}
                    <button type="button" class="btn-outline-danger" ng-click ="deleteItem(item.productId)">X</button>
                </td>
            </tr>
            <tr>
                <td>Итого</td>
                <td>{{cart.totalPrice}}</td>
            </tr>
        </table>


    </div>


</body>
</html>
